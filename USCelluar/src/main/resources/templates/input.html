<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New or Edit Contact</title>
</head>
<body>
<form th:object="${newContact}" th:action="@{/update/{id}(id=${newContact.id})}" method=POST>
Name: <input name="name" size="20" th:field="*{name}"><br />
Shop Date: <input name="shopDate" size="20" th:field="*{shopDate}"><br />
Phone Choice: <input name="phone" size="20" th:field="*{phone}"><br />
Street: <input name="address.street" size="20" th:field="*{address.street}"><br />
City: <input name="address.city" size="20" th:field="*{address.city}"><br />
State: <input name="address.state" size="20" th:field="*{address.state}"><br />
Zip Code: <input name="address.zipCode" size="20" th:field="*{address.zipCode}"><br />

<input name="Submit" type="submit" value="submit" />
</form>
<a href="../viewAll">View All Contacts</a>
</body>
</html>
